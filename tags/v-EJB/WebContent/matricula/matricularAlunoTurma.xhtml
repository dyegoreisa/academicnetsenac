<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<p:growl id="messages" />
			<h:form id="frmMatricularAlunoTurma">
				<h:inputHidden id="acao" value="#{matriculaMB.acao}" />

				<p:panel header="Matricular Alunos na Turma">
					<p:panelGrid columns="3">

						<h:outputLabel for="turma" value="Turma:" />
						<h:selectOneMenu id="turma" value="#{matriculaMB.idTurma}">
							<f:selectItems value="#{matriculaMB.turmas}" var="t"
								itemLabel="#{t.nome}" itemValue="#{t.id}" />
						</h:selectOneMenu>
						<h:message for="turma" />

						<h:outputLabel for="alunos" value="Alunos:" />
						<h:selectManyListbox id="alunos"
							value="#{matriculaMB.alunosSelecionados}">
							<f:selectItems value="#{matriculaMB.alunos}" var="a"
								itemLabel="#{a.nome}" itemValue="#{a.id}" />
						</h:selectManyListbox>
						<h:message for="alunos" />

					</p:panelGrid>

					<h:commandButton action="#{matriculaMB.salvar}" update="messages"
						value="Salvar" />

					<h:commandButton type="reset" value="Limpar" />

				</p:panel>

			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
