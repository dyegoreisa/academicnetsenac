<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>AcademicNet Web</title>
</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" autoUpdate="true" closable="true" />
	
	<h:form id="frmLogin">
		<p:panelGrid columns="3" style="horizontal-align:center">
		
			<h:outputText value="Login:" />
			<h:inputText id="login" value="#{loginMB.usuario.login}"
				required="true"
				requiredMessage="Campo de login é obrigatório"/>
			<h:message for="login"/>
			
			
			<h:outputText value="Senha:"/>
			<h:inputSecret id="senha" value="#{loginMB.usuario.senha}"
				required="true"
				requiredMessage="Campo de senha é obrigatório"/>
			<h:message for="senha"/>
			
			<h:commandButton action="#{loginMB.logar}" update="messages" value="Entrar"/>
			
		</p:panelGrid>

	</h:form>
</h:body>
</html>
