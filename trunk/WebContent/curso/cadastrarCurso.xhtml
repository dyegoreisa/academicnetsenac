<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<p:growl id="messages" />
			<h:form id="frmCadastroCurso">
				<h:inputHidden id="id" value="#{cursoMB.curso.id}" />
				<h:inputHidden id="acao" value="#{cursoMB.acao}" />

				<p:panel header="Cadastrar Curso">
					<p:panelGrid columns="3">

						<h:outputLabel for="nome" value="Nome:" />
						<h:inputText id="nome" value="#{cursoMB.curso.nome}"
							required="true" requiredMessage="O campo Nome é obrigatório!" />
						<h:message for="nome" />

						<h:commandButton action="#{cursoMB.salvar}" update="messages"
							value="Salvar" />
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
