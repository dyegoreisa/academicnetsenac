<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<p:growl id="messages" />
		<ui:define name="content">
			<h:form id="frmListaTurmas">

				<p:dataTable id="listaAlunosTurma" var="item" value="#{turmaMB.matriculas}"
					paginator="true" rows="50" emptyMessage="Não há alunos na turma"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,15,25,50,100">
					<f:facet name="header">Lista de alunos da turma #{item.turma.nome}</f:facet>
					
					<p:column headerText="ID" style="width: 5%;" sortBy="#{item.codigo}">
						<h:outputText value="#{item.codigo}" />
					</p:column>
					
					<p:column headerText="Aluno" style="width: 85%;"
						sortBy="#{item.aluno.nome}">
						<h:outputText value="#{item.aluno.nome}" />
					</p:column>
					
					<p:column style="width:10%">
						<p:splitButton value="Alterar" action="#{turmaMB.goUpdate(item)}"
							icon="ui-icon-arrowrefresh-1-w">
							<p:menuitem value="Excluir"
								actionListener="#{turmaMB.excluir(item)}" icon="ui-icon-close"
								update="listaTurma" />
						</p:splitButton>
					</p:column>

				</p:dataTable>

		</ui:define>

	</ui:composition>

</h:body>

</html>
