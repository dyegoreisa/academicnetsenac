<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">
			<p:growl id="messages" />
			<h:form id="frmCadastroTurma">
				<h:inputHidden id="id" value="#{turmaMB.turma.id}" />
				<h:inputHidden id="acao" value="#{turmaMB.acao}" />
				<p:panel header="Cadastrar Turma">
					<p:panelGrid columns="3">

						<h:outputLabel for="nome" value="Nome:" />
						<h:inputText id="nome" value="#{turmaMB.turma.nome}"
							required="true" requiredMessage="O campo Nome é obrigatório!" />
						<h:message for="nome" />

						<h:outputLabel for="dataInicio" value="Data Incio:" />
						<p:calendar id="dataInicio" value="#{turmaMB.turma.dataInicio}"
							locale="pt_BR" showButtonPanel="true" required="true"
							requiredMessage="O campo Data Inicio é obrigatório!">
							<f:convertDateTime pattern="dd/MM/yy" timeZone="GMT-3" />
						</p:calendar>
						<h:message for="dataInicio" />

						<h:outputLabel for="dataFim" value="Data Fim:" />
						<p:calendar id="dataFim" value="#{turmaMB.turma.dataFim}"
							locale="pt_BR" showButtonPanel="true" rendered="true">
							<f:convertDateTime pattern="dd/MM/yy" timeZone="GMT-3" />
						</p:calendar>
						<h:message for="dataFim" />

						<h:outputLabel for="previsaoTermino" value="Previsão de Término:" />
						<p:calendar id="previsaoTermino"
							value="#{turmaMB.turma.previsaoTermino}" locale="pt_BR"
							showButtonPanel="true" required="true"
							requiredMessage="O campo Previsão de Término é obrigatório!">
							<f:convertDateTime pattern="dd/MM/yy" timeZone="GMT-3" />
						</p:calendar>
						<h:message for="previsaoTermino" />

					</p:panelGrid>

					<h:commandButton action="#{turmaMB.salvar}" update="messages"
						value="Salvar" />

					<h:commandButton type="reset" value="Limpar" />

				</p:panel>
			</h:form>
		</ui:define>

	</ui:composition>

</h:body>

</html>
